{% extends 'index.html' %}

{% block title %} Balancing Segment {% endblock title %}



{% block body %}
<div class="container">
      <div class="py-5 text-center">
        <h2>Balancing Segment Value</h2>
        <p class="lead"></p>
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3 text-center"></h4>
        <form class="needs-validation">
            

            <div class="col-md-6 mb-3">
              <label for="segment_value">Balancing Segment Value</label>
              <div class="input-group">
                <input
                name="segment_value"
                  type="text"
                  class="form-control"
                  id="segment_value"
                  placeholder=""
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="segment_description">Description</label>
              <div class="input-group">
                <textarea class="form-control" id="segment_description" rows="4"></textarea>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="segment_startDate">Start Date</label>
              <div class="input-group">
                <input
                name="segment_startDate"
                  type="text"
                  class="form-control"
                  id="segment_startDate"
                  placeholder=""
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="segment_endDate">End Date</label>
              <div class="input-group">
                <input
                name="segment_endDate"
                  type="text"
                  class="form-control"
                  id="segment_endDate"
                  placeholder=""
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="segment_assignment">Assignment</label>
              <select
              name="segment_assignment"
                    class="custom-select d-block w-100"
                    id="segment_assignment"
                    required=""
                  >
                    <option value="">Yes/No</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
              
            </div>
             
            <div class="col-md-6 mb-3">  
              <div class="input-group">
          <button type="submit" class="btn btn-primary">Save</button>
            </div>   
              </div>
            </div>
    </div>
        </form>
      </div>
    
    </div>
{% endblock body %}
