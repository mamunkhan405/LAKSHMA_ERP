{% extends 'index.html' %}

{% block title %} LAKSHMA ERP | PO COUNTRY INFORMATION  {% endblock title %}



{% block body %}

{% if messages %}

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong>{{message}} 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    {% endfor %}

{% endif %}

<div class="container p-5 bg-color">
    <div class="py-5 text-center">
      <h2 class="text-uppercase font-weight-bold">PO COUNTRY DETAILS</h2>
      <!-- <p class="lead">
          Please provide your authentic information by filling up the form below
        </p> -->
    </div>

    <div class="col-md-12 order-md-1 mb-2">
     
      <form class="needs-validation " method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row justify-content-center"> 

     

       
           <div class="col-md-4 mb-3">
            <label for="job_no  ">Job No</label>
            <input
            name="job_no       "
              type="text"
              class="form-control"
              id="job_no      "
              placeholder=""
              value=""
              required=""
            />
          </div> 

          <div class="col-md-4 mb-3">
            <label for="po_number    ">Po Number</label>
            <select
            name="po_number "
            class="custom-select d-block w-100 "
            id="po_number "
          >
            <option value="">Select po number</option>
            {% for number in po_numbers %}
            <option>{{number.po_number}}</option>
            {% endfor %}
          </select>
          </div> 

          <div class="col-md-4 mb-3">
            <label for="country_id    ">Country Id</label>
            <select
            name="country_id "
            class="custom-select d-block w-100"
            id="country_id "
          >
            <option value="">Select country id</option>
            {% for country in country_ids %}
            <option>{{country.country_name}}</option>
            {% endfor %}
          </select>
          </div> 

           <div class="col-md-4 mb-3">
            <label for="code   ">Code</label>
            <input
            name="code        "
              type="text"
              class="form-control"
              id="code       "
              placeholder=""
              value=""
              required=""
            />
          </div> 

          <div class="col-md-4 mb-3">
            <label for="product_id    ">Product Id</label>
            <select
            name="product_id "
            class="custom-select d-block w-100"
            id="product_id "
          >
            <option value="">Select Product id</option>
            {% for product in product_ids %}
            <option>{{product.product_code}}</option>
            {% endfor %}
          </select>
          </div> 

           <div class="col-md-4 mb-3">
            <label for="cut_off">Cut Off</label>
            <input
            name="cut_off "
              type="text"
              class="form-control"
              id="cut_off       "
              placeholder=""
              value=""
              required=""
            />
          </div> 
           <div class="col-md-4 mb-3">
            <label for="po_quantity   ">Po Quantity</label>
            <input
            name="po_quantity        "
              type="text"
              class="form-control"
              id="po_quantity      "
              placeholder=""
              value=""
              required=""
            />
          </div> 

           <div class="col-md-4 mb-3">
            <label for="plan_quantity    ">Plan Quantity</label>
            <input
            name="plan_quantity         "
              type="text"
              class="form-control"
              id="plan_quantity       "
              placeholder=""
              value=""
              required=""
            />
          </div> 

           <div class="col-md-4 mb-3">
            <label for="shipped_date     ">Shipped Date</label>
            <input
            name="shipped_date          "
              type="date"
              class="form-control"
              id="shipped_date        "
              placeholder=""
              value=""
              required=""
            />
          </div> 

          <div class="col-md-4 mb-3">
            <label for="is_projected ">Is Projected</label>
            <input
            name="is_projected"
              type="text"
              class="form-control"
              id="is_projected"
              placeholder=""
              value=""
              required=""
            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="projected_id "> Projected Id</label>
            <input
            name="projected_id"
              type="text"
              class="form-control"
              id="projected_id"
              placeholder=""
              value=""
              required=""
            />
          </div>

          <div class="col-md-4 mb-3">
            <label for="agent_name "> Agent Name</label>
            <input
            name="agent_name"
              type="text"
              class="form-control"
              id="agent_name"
              placeholder=""
              value=""
              required=""
            />
          </div>

          <div class="col-md-4 mb-3">
            <label for="exporting_item_catg "> Exporting item category</label>
            <input
            name="exporting_item_catg"
              type="text"
              class="form-control"
              id="exporting_item_catg"
              placeholder=""
              value=""
              required=""
            />
          </div>
           
           <div class="col-md-4 mb-3">
            <label for="is_deleted  ">Is Deleted</label>
            <input
            name="is_deleted  "
              type="text"
              class="form-control"
              id="is_deleted  "
              placeholder=""
              value=""
              required=""
            />
          </div> 

          <div class="col-md-4 mb-3">
            <label for="status_active    ">Status</label>
            <select
            name="status_active "
            class="custom-select d-block w-100"
            id="status_active "
          >
            <option value="">Yes</option>
            <option>No</option>
         
          </select>
          </div> 
         
          <div class="col-md-6 mb-3">
            <label for="inserted_by    ">Inserted By</label>
            <input
              name="inserted_by    "
              type="text"
              class="form-control"
              id="inserted_by    "
              placeholder=""
              value=""
            />
          </div> 
          <div class="col-md-6 mb-3">
            <label for="insert_date    ">Insert Date</label>
            <input
              name="insert_date    "
              type="date"
              class="form-control"
              id="insert_date    "
              placeholder=""
              value=""
            />
          </div> 
          <div class="col-md-6 mb-3">
            <label for="updated_by    ">Updated By</label>
            <input
              name="updated_by    "
              type="text"
              class="form-control"
              id="updated_by    "
              placeholder=""
              value=""
            />
          </div> 
          <div class="col-md-6 mb-3">
            <label for="update_date    ">Update Date</label>
            <input
              name="update_date    "
              type="date"
              class="form-control"
              id="update_date    "
              placeholder=""
              value=""
            />
          </div> 


        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>




{%endblock body%}
