{% extends 'index.html' %}

{% block title %} LAKSHMA ERP | SAMPLE INFORMATION {% endblock title %}

{% block css %}
<style>
  .bg-color{
    background-color:antiquewhite;
    padding: 5px;

  }
  input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
  }
  
  input[type=text]:focus {
    border: 3px solid #555;
  }
  input[type=date] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
  }
  
  input[type=date]:focus {
    border: 3px solid #555;
  }
  textarea[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
  }
  
  textarea[type=text]:focus {
    border: 3px solid #555;
  }
</style>
  
{% endblock css %}


{% block body %}
<div class="container p-5  ">

    <div class="py-5 text-center">
      <h2 class="text-uppercase font-weight-bold">Sample Information</h2>
      
    </div>

    <div class="col-md-12 order-md-1 mb-2 ">
     
      <form class="needs-validation " method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row justify-content-center"> 

     

           <div class="col-md-4 mb-3">
            <label for="jobno">SL No.</label>
            <input
            name="jobno"
              type="text"
              class="form-control"
              id="jobno"
              placeholder=""
              value=""
              required=""
            />
          </div> 

           <div class="col-md-4 mb-3">

            name="lccom"
              type="text"
              class="form-control"
              id="lccom"
              placeholder=""
              value=""
              required=""
            />
          </div> 
           <div class="col-md-4 mb-3">
            <label for="lccomploc">Target Approval Date</label>
            <input
            name="lccomploc"
              type="date"
              class="form-control"
              id="lccomploc"
              placeholder=""
              value=""
              required=""
            />
          </div> 

           <div class="col-md-4 mb-3">
            <label for="wcomp">Sent To Sample Section</label>
            <input
            name="wcomp"
              type="text"
              class="form-control"
              id="wcomp"
              placeholder=""
              value=""

            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="wcomploc">Submission To Buyer</label>
            <input
            name="wcomploc"
              type="text"
              class="form-control"
              id="wcomploc"
              placeholder=""
              value=""
              required=""
            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="fileno">Status</label>
            <input
            name="fileno"
              type="text"
              class="form-control"
              id="fileno"
              placeholder=""
              value=""
              required=""
            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="projob">Status Update Date</label>
            <input
            name="projob"
              type="date"
              class="form-control"
              id="projob"
              placeholder=""
              value=""
              required=""
            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="projob">Approval/Reject Date</label>
            <input
            name="projob"
              type="date"
              class="form-control"
              id="projob"
              placeholder=""
              value=""
              required=""
            />
          </div> 
          <div class="col-md-4 mb-3">
            <label for="projob">Comment</label>
            <textarea class="form-control" type="text" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div> 

          <div class="col-md-12 mb-3">
            <label for="projob">Action</label>
            <input
            name="projob"
              type="text"
              class="form-control"
              id="projob"
              placeholder=""
              value=""
              required=""
            />
          </div> 
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>


{%endblock body%}
